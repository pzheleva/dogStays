<div class="text-center">

    <form name="form" [formGroup]="registerForm" novalidate="null" class="d-flex-center">
      <div class="example-container">
        <div>
            <mat-form-field>
              <input matInput placeholder="Full Name" formControlName="displayName" name="displayName" type="displayName" #displayName>
              <mat-error *ngIf="registerForm.get('displayName').hasError('required')">Field is required!</mat-error>
              <mat-error *ngIf="registerForm.get('displayName').hasError('pattern')">Only English letter allowed!</mat-error>
            </mat-form-field>
          </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Email" type="email" formControlName="email" name="email" #email> 
            <mat-error *ngIf="registerForm.get('email').hasError('required')">Field is required!</mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('pattern')">Invalid email!</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" name="password" type="password" #password>    
            <mat-error *ngIf="registerForm.get('password').hasError('required')">Field is required!</mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('pattern')">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long</mat-error>
          </mat-form-field>
        </div>
          <div>
            <mat-form-field>
              <input matInput type="password" placeholder="Confirm password" formControlName="rePassword" name="rePassword" pattern="{{registerForm.value.password}}">   
              <mat-error *ngIf="registerForm.value.rePassword">Passwords do not match.</mat-error> 
              <mat-error *ngIf="registerForm.get('rePassword').hasError('required')">Field is required!</mat-error>
            </mat-form-field>
          </div>
        <div class="mt-top">
          <button mat-raised-button color="primary" type="submit"  [disabled]="formValid(registerForm)" (click)="authservice.register(email.value, password.value, displayName.value)" mat-button>Sign Up</button>
        </div>
        <div class="acc">
          <p>You already have an account? <a routerLinkActive="active" [routerLink]="['/login']">Log In</a></p>
        </div>
      </div>
    </form>
  </div>
