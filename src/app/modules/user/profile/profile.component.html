
        <section id="viewhotelDetails">
            <div class="profile">
                <h3>User Info:</h3>
                <div class="flex">
                    <p>Full Name: </p>
                    <p>{{fullName}}</p>
                </div>
                <div class="flex">
                    <p>Email: </p>
                    <p>{{email}}</p>
                </div>
                <div class="flex">
                    
                    <p>Reservations: </p>
                    
                    <div class="flex" *ngIf="this.hasLengthReservation">
                     
                        <span>{{this.userReservationsJoined}}</span>
                    </div>
                  
                      <div *ngIf="!this.hasLengthReservation">
                        <span>No reservations yet.</span>
                      </div>
                   
                </div>
                <div class="flex">
                    
                    <p>Listed Properties </p>
                    
                    <div class="flex" *ngIf="this.hasLengthProperties">
                        
                        <span>{{this.userPropertiesJoined}}</span>
                    </div>
                  
                      <div *ngIf="!this.hasLengthProperties">
                        <span>No properties yet.</span>
                      </div>
                   
                    
                </div>

            </div>
    </section>
